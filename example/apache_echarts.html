myChart.hideLoading();

// Directly using the provided data to build the graph
let graph = {
  nodes: data.nodes.map(node => ({
    ...node,
    symbolSize: 5,
    name: node.props.name ? node.props.name : node.id,
    value: node.props,
    category: node.tags && node.tags.length > 0 ? node.tags[0] : undefined
  })),
  links: data.edges.map(edge => ({
    source: edge.src,
    target: edge.dst,
    name: edge.name,
    value: edge.props
  }))
};

// handle categories(node label)
let categories = [];
graph.nodes.forEach(function (node) {
  if (node.tags && node.tags.length > 0) {
    node.tags.forEach(function (tag) {
      if (categories.indexOf(tag) === -1) {
        categories.push(tag);
      }
    });
  }
});
graph.categories = categories.map(function (category) {
  return {name: category};
});

option = {
  title: {
    text: 'Basketball Player Relationship',
    subtext: 'Default layout',
    top: 'bottom',
    left: 'right'
  },
  tooltip: {},
  legend: [
    {
      data: graph.categories.map(function (a) {
        return a.name;
      })
    }
  ],
  series: [
    {
      name: 'Basketball Player Relationship',
      type: 'graph',
      layout: 'force',
      data: graph.nodes,
      links: graph.links,
      categories: graph.categories,
      roam: true,
      label: {
        position: 'right'
      },
      force: {
        repulsion: 100
      }
    }
  ]
};
myChart.setOption(option);

if (option && typeof option === 'object') {
    myChart.setOption(option);
}

window.addEventListener('resize', myChart.resize);


  </script>
