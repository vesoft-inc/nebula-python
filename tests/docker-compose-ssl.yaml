      - --local_ip=172.28.1.1
      - --ws_ip=172.28.1.1
      - --port=9559
      - --data_path=/data/meta
      - --log_dir=/logs
      - --v=0
      - --minloglevel=0
      - --heartbeat_interval_secs=1
      # ssl
      - --ca_path=${ca_path}
      - --cert_path=${cert_path}
      - --key_path=${key_path}
      - --enable_ssl=${enable_ssl}
    healthcheck:
      test: ["CMD", "curl", "-f", "http://172.28.1.1:11000/status"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 20s
    ports:
      - "9559:9559"
      - 11000
      - 11002
    volumes:
      - ./secrets:/secrets
      - ./data/meta0:/data/meta:Z
      - ./logs/meta0:/logs:Z
    networks:
      nebula-net:
